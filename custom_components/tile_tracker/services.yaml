play_sound:
  name: Play Sound
  description: Play a sound on a Tile device via Bluetooth.
  fields:
    tile_id:
      name: Tile ID
      description: The UUID or name of the Tile to ring.
      required: true
      example: "abc123def456"
      selector:
        text:
    volume:
      name: Volume
      description: The volume level for the ring tone.
      required: false
      default: medium
      example: "high"
      selector:
        select:
          options:
            - "low"
            - "medium"
            - "high"
    duration:
      name: Duration
      description: How long to play the sound in seconds (1-30).
      required: false
      default: 5
      example: 10
      selector:
        number:
          min: 1
          max: 30
          step: 1
          unit_of_measurement: seconds
          mode: slider
    song_id:
      name: Song
      description: The song/ringtone to play (0=Default, 1=Chirp, 2=Chime, etc.). If not specified, uses the song selected in the Tile's song selector entity.
      required: false
      example: 0
      selector:
        number:
          min: 0
          max: 20
          step: 1
          mode: box

refresh_tiles:
  name: Refresh Tiles
  description: Refresh all Tile device data from the Tile API.

scan_tiles:
  name: Scan for Tiles
  description: Scan for nearby Tile devices via Bluetooth. Results are cached to speed up subsequent ring commands.
  fields:
    timeout:
      name: Timeout
      description: How long to scan for devices in seconds.
      required: false
      default: 10.0
      example: 15.0
      selector:
        number:
          min: 5
          max: 60
          step: 1
          unit_of_measurement: seconds
          mode: slider
    force_refresh:
      name: Force Refresh
      description: Force a new scan even if cached results are available.
      required: false
      default: false
      selector:
        boolean:

clear_cache:
  name: Clear BLE Cache
  description: Clear the Bluetooth device cache. Use this if a Tile has moved or if you're having connection issues.

set_lost:
  name: Set Lost Status
  description: Mark a Tile as lost or found. When marked as lost, Tile's network will help find it.
  fields:
    tile_id:
      name: Tile ID
      description: The UUID or name of the Tile.
      required: true
      example: "abc123def456"
      selector:
        text:
    lost:
      name: Lost
      description: True to mark as lost, False to mark as found.
      required: true
      example: true
      selector:
        boolean:
program_song:
  name: Program Bionic Birdie Song
  description: Program the Bionic Birdie ringtone to a Tile device.
  fields:
    tile_id:
      name: Tile ID
      description: The UUID or name of the Tile to program.
      required: true
      example: "abc123def456"
      selector:
        text:

compose_song:
  name: Compose Custom Song
  description: >
    Compose and program a custom song to a Tile device using simple notation.
    Notes are written as "NoteName:Duration" separated by pipes (|).
    Note names: C4, D4, E4, F4, G4, A4, B4, C5, etc. (with sharps like C#4, D#4)
    Durations: 1/32, 1/16, 1/8, dotted 1/8, 1/4, dotted 1/4, 1/2, 3/4, whole
    Use "R" or "Rest" for rests.
  fields:
    tile_id:
      name: Tile ID
      description: The UUID or name of the Tile to program.
      required: true
      example: "abc123def456"
      selector:
        text:
    notation:
      name: Song Notation
      description: >
        The song in simple notation format.
        Example: "C4:1/8 | E4:1/8 | G4:1/4 | R:1/8 | C5:1/2"
      required: true
      example: "C4:1/4 | D4:1/4 | E4:1/4 | F4:1/4 | G4:1/2"
      selector:
        text:
          multiline: true
    song_name:
      name: Song Name
      description: A name for the song (for logging purposes).
      required: false
      default: "Custom Song"
      selector:
        text:

play_preset_song:
  name: Program Preset Song
  description: Program a preset song to a Tile device.
  fields:
    tile_id:
      name: Tile ID
      description: The UUID or name of the Tile to program.
      required: true
      example: "abc123def456"
      selector:
        text:
    preset:
      name: Preset Song
      description: Choose from available preset songs.
      required: true
      example: "doorbell"
      selector:
        select:
          options:
            - label: "C Major Scale"
              value: "simple_scale"
            - label: "Doorbell (Ding-Dong)"
              value: "doorbell"
            - label: "Alert Beeps"
              value: "alert_beeps"
            - label: "Happy Tune"
              value: "happy_tune"
            - label: "Twinkle Twinkle"
              value: "twinkle_twinkle"
            - label: "Mario Coin"
              value: "mario_coin"