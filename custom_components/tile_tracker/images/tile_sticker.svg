<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="stickerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a3a;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1"/>
    </linearGradient>
    <filter id="stickerShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Sticker body - small circular form factor -->
  <circle cx="50" cy="50" r="40" fill="url(#stickerGrad)" filter="url(#stickerShadow)"/>
  
  <!-- Inner ring -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <!-- Full Tile logo -->
  <g transform="translate(46, 50)" stroke="#fff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <line x1="0" y1="-15" x2="0" y2="15"/>
    <polyline points="-8,-8 0,-15 8,-8"/>
    <polyline points="-8,8 0,15 8,8"/>
    <polyline points="-8,-8 0,0 -8,8"/>
    <line x1="0" y1="-15" x2="8" y2="-8"/>
    <line x1="8" y1="-8" x2="0" y2="0"/>
    <line x1="0" y1="0" x2="8" y2="8"/>
    <line x1="8" y1="8" x2="0" y2="15"/>
  </g>
  
  <!-- Signal waves -->
  <g stroke="#fff" stroke-width="2" fill="none" opacity="0.5">
    <path d="M 62 42 Q 70 50 62 58" stroke-linecap="round"/>
    <path d="M 68 38 Q 78 50 68 62" stroke-linecap="round"/>
  </g>
  
  <!-- Adhesive indicator dots -->
  <circle cx="50" cy="85" r="2" fill="rgba(255,255,255,0.3)"/>
  <circle cx="42" cy="83" r="1.5" fill="rgba(255,255,255,0.2)"/>
  <circle cx="58" cy="83" r="1.5" fill="rgba(255,255,255,0.2)"/>
</svg>
